<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colby Christopher</title>
    <link rel="stylesheet" href="../CSS/indexstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/thumbnailstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/userinformationstyle.css?v=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?v=1.0" />
    <link rel="icon" href="../../Resources/favicon/pilfav.png" type="image/png"/>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <!-- Particles.js container -->
            <div id="particles-js"></div>

           

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <a href="index.html" class="nav-button" id="nav-portfolio">Portfolio</a>
                <a href="development.html" class="nav-button" id="nav-articles">Projects</a>
                <a href="about.html" class="nav-button" id="nav-about">About</a>
            </div>
        </div>

        <div class="bottom-container">
            <div class="thumbnail-container" id="thumbnail-container"></div>
        </div>
    </div>

    <div class="resize-buttons">
        <button id="plus-button" class="resize-button">+</button>
        <button id="minus-button" class="resize-button">-</button>
    </div>

    <!-- Link to the external JavaScript files -->
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
    <script src="../JS/userinformation.js?v=1.0"></script>
    <script src="../JS/index.js?v=1.0"></script>
    <script src="../JS/resize-thumbnails.js"></script>
    <script>
        // JavaScript to add 'active' class to the current page's navigation button
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                if (button.getAttribute('href') === currentPath) {
                    button.classList.add('active');
                }
            });
        });
    </script>

    <script>
        // Configuration for particles.js with burst control
        const particlesConfig = {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#FFFFFF' },
            shape: {
              type: 'circle',
              stroke: { width: 0, color: '#000000' },
              polygon: { nb_sides: 5 },
              image: { src: '', width: 100, height: 100 }
            },
            opacity: { 
              value: 0.5, 
              anim: { 
                enable: true,
                speed: 0.5,
                opacity_min: 0.1,
                sync: false
              } 
            },
            size: { 
              value: 2, 
              random: true,
              anim: { 
                enable: true,
                speed: 2,
                size_min: 0.1,
                sync: false
              } 
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: '#16e0bd',
              opacity: 0.8,
              width: 1,
              shadow: {
                enable: true,
                color: '#16e0bd',
                blur: 5
              }
            },
            move: { 
              enable: true, 
              speed: 1.5, 
              direction: 'none', 
              random: true, 
              straight: false, 
              out_mode: 'bounce', 
              bounce: true,
              attract: { 
                enable: true,
                rotateX: 600,
                rotateY: 1200
              }
            }
          },
          interactivity: {
            detect_on: 'canvas',
            events: { 
              onhover: { 
                enable: true, 
                mode: 'grab' 
              },
              onclick: { 
                enable: true, 
                mode: 'push' 
              },
              resize: true 
            },
            modes: { 
              grab: { 
                distance: 140, 
                line_linked: { 
                  opacity: 1 
                } 
              },
              bubble: { 
                distance: 200, 
                size: 6, 
                duration: 0.3, 
                opacity: 0.8, 
                speed: 3 
              },
              repulse: { 
                distance: 100, 
                duration: 0.4 
              },
              push: { 
                particles_nb: 6 
              },
              remove: { 
                particles_nb: 2 
              }
            }
          },
          retina_detect: true
        };

        // Initialize particles
        const particles = particlesJS('particles-js', particlesConfig);

        // Click counter and particle control
        let clickCount = 0;
        const clicksPerParticle = 5;
        let particlesInstance = null;
        let canvas = null;
        let clickCounter = null;

        // Get the particles instance
        document.addEventListener('DOMContentLoaded', () => {
            particlesInstance = particles.pJS;
            
            // Set up the click handler
            canvas = document.querySelector('#particles-js');
            if (canvas) {
                canvas.style.cursor = 'pointer';
                
                // Add click counter display
                clickCounter = document.createElement('div');
                clickCounter.style.position = 'absolute';
                clickCounter.style.bottom = '20px';
                clickCounter.style.right = '20px';
                clickCounter.style.color = '#16e0bd';
                clickCounter.style.fontFamily = 'Poppins, sans-serif';
                clickCounter.style.fontSize = '14px';
                clickCounter.style.zIndex = '10';
                clickCounter.style.padding = '5px 10px';
                clickCounter.style.background = 'rgba(0,0,0,0.5)';
                clickCounter.style.borderRadius = '10px';
                clickCounter.textContent = `Clicks until next particle: ${clicksPerParticle}`;
                
                // Insert counter into the DOM
                canvas.parentNode.insertBefore(clickCounter, canvas.nextSibling);
                
                // Add click event listener
                canvas.addEventListener('click', handleClick);
            }
        });

        // Click handler that counts clicks and creates a particle every 5th click
        function handleClick(event) {
            clickCount++;
            const clicksRemaining = clicksPerParticle - (clickCount % clicksPerParticle);
            
            // Update click counter display
            if (clickCounter) {
                clickCounter.textContent = `Clicks until next particle: ${clicksRemaining}`;
                
                // Add a subtle animation when clicked
                clickCounter.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    clickCounter.style.transform = 'scale(1)';
                }, 100);
            }
            
            // Create a particle every 5th click
            if (clickCount % clicksPerParticle === 0) {
                createParticle(event);
            }
        }
        
        // Create a single particle at the click position
        function createParticle(event) {
            if (!particlesInstance) return;
            
            const rect = event.currentTarget.getBoundingClientRect();
            const pos = {
                x: (event.clientX - rect.left) / particlesInstance.canvas.px_ratio,
                y: (event.clientY - rect.top) / particlesInstance.canvas.px_ratio
            };
            
            // Create a single particle
            const particle = particlesInstance.particles.addParticle(pos);
            if (particle) {
                // Give the particle a slight random velocity
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random();
                particle.vx = Math.cos(angle) * speed;
                particle.vy = Math.sin(angle) * speed;
                
                // Visual feedback
                if (clickCounter) {
                    clickCounter.style.color = '#fff';
                    setTimeout(() => {
                        if (clickCounter) {
                            clickCounter.style.color = '#16e0bd';
                        }
                    }, 200);
                }
                
                console.log(`Particle created at (${Math.round(pos.x)}, ${Math.round(pos.y)})`);
            }
        }
    </script>
</body>
</html>
