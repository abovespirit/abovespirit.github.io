<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colby Christopher</title>
    <link rel="stylesheet" href="../CSS/indexstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/thumbnailstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/userinformationstyle.css?v=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?v=1.0" />
    <link rel="icon" href="../../Resources/favicon/pilfav.png" type="image/png"/>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <!-- Particles.js container -->
            <div id="particles-js"></div>

            <!-- User Info Panel (Content that will appear on top of particles background) -->
            <div class="user-info-panel">
                <!-- User Information Here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <a href="index.html" class="nav-button" id="nav-portfolio">Portfolio</a>
                <a href="development.html" class="nav-button" id="nav-articles">Projects</a>
                <a href="about.html" class="nav-button" id="nav-about">About</a>
            </div>
        </div>

        <div class="bottom-container">
            <div class="thumbnail-container" id="thumbnail-container"></div>
        </div>
    </div>

    <div class="resize-buttons">
        <button id="plus-button" class="resize-button">+</button>
        <button id="minus-button" class="resize-button">-</button>
    </div>

    <!-- Link to the external JavaScript files -->
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
    <script src="../JS/userinformation.js?v=1.0"></script>
    <script src="../JS/index.js?v=1.0"></script>
    <script src="../JS/resize-thumbnails.js"></script>
    <script>
        // JavaScript to add 'active' class to the current page's navigation button
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                if (button.getAttribute('href') === currentPath) {
                    button.classList.add('active');
                }
            });
        });
    </script>

    <script>
        // particles.js configuration
        particlesJS('particles-js', {
          particles: {
            number: { value: 115, density: { enable: true, value_area: 800 } },
            color: { value: '#FFFFFF' },
            shape: {
              type: 'circle',
              stroke: { width: 0, color: '#000000' },
              polygon: { nb_sides: 5 },
              image: { src: '', width: 100, height: 100 }
            },
            opacity: { value: 0.5, anim: { enable: false } },
            size: { value: 2, anim: { enable: false } },
            line_linked: {
              enable: true,
              distance: 150,
              color: '#16e0bd',
              opacity: 0.7,
              width: 1
            },
            move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false } }
          },
          interactivity: {
            detect_on: 'canvas',
            events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
            modes: { grab: { distance: 100, line_linked: { opacity: 1 } }, bubble: { distance: 100, size: 40, duration: 2, opacity: 8, speed: 2 }, repulse: { distance: 50, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
          },
          retina_detect: true
        });
    </script>

</body>
</html>
