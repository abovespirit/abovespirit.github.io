<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colby Christopher</title>
    <link rel="stylesheet" href="../CSS/indexstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/thumbnailstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/userinformationstyle.css?v=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?v=1.0" />
    <link rel="icon" href="../../Resources/favicon/pilfav.png" type="image/png"/>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <!-- Particles.js container -->
            <div id="particles-js"></div>

           

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <a href="index.html" class="nav-button" id="nav-portfolio">Portfolio</a>
                <a href="development.html" class="nav-button" id="nav-articles">Projects</a>
                <a href="about.html" class="nav-button" id="nav-about">About</a>
            </div>
        </div>

        <div class="bottom-container">
            <div class="thumbnail-container" id="thumbnail-container"></div>
        </div>
    </div>

    <div class="resize-buttons">
        <button id="plus-button" class="resize-button">+</button>
        <button id="minus-button" class="resize-button">-</button>
    </div>

    <!-- Link to the external JavaScript files -->
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
    <script src="../JS/userinformation.js?v=1.0"></script>
    <script src="../JS/index.js?v=1.0"></script>
    <script src="../JS/resize-thumbnails.js"></script>
    <script>
        // JavaScript to add 'active' class to the current page's navigation button
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                if (button.getAttribute('href') === currentPath) {
                    button.classList.add('active');
                }
            });
        });
    </script>

    <script>
        // Configuration for particles.js with burst control
        const particlesConfig = {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#FFFFFF' },
            shape: {
              type: 'circle',
              stroke: { width: 0, color: '#000000' },
              polygon: { nb_sides: 5 },
              image: { src: '', width: 100, height: 100 }
            },
            opacity: { 
              value: 0.5, 
              anim: { 
                enable: true,
                speed: 0.5,
                opacity_min: 0.1,
                sync: false
              } 
            },
            size: { 
              value: 2, 
              random: true,
              anim: { 
                enable: true,
                speed: 2,
                size_min: 0.1,
                sync: false
              } 
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: '#16e0bd',
              opacity: 0.8,
              width: 1,
              shadow: {
                enable: true,
                color: '#16e0bd',
                blur: 5
              }
            },
            move: { 
              enable: true, 
              speed: 1.5, 
              direction: 'none', 
              random: true, 
              straight: false, 
              out_mode: 'bounce', 
              bounce: true,
              attract: { 
                enable: true,
                rotateX: 600,
                rotateY: 1200
              }
            }
          },
          interactivity: {
            detect_on: 'canvas',
            events: { 
              onhover: { 
                enable: true, 
                mode: 'grab' 
              },
              onclick: { 
                enable: true, 
                mode: 'push' 
              },
              resize: true 
            },
            modes: { 
              grab: { 
                distance: 140, 
                line_linked: { 
                  opacity: 1 
                } 
              },
              bubble: { 
                distance: 200, 
                size: 6, 
                duration: 0.3, 
                opacity: 0.8, 
                speed: 3 
              },
              repulse: { 
                distance: 100, 
                duration: 0.4 
              },
              push: { 
                particles_nb: 6 
              },
              remove: { 
                particles_nb: 2 
              }
            }
          },
          retina_detect: true
        };

        // Initialize particles
        const particles = particlesJS('particles-js', particlesConfig);

        // Burst control variables
        let burstCount = 0;
        const maxBursts = 10;
        let canBurst = true;
        let isBurstActive = false;
        let particlesInstance = null;
        let canvas = null;
        let cooldownTimeout = null;

        // Get the particles instance
        document.addEventListener('DOMContentLoaded', () => {
            particlesInstance = particles.pJS;
            
            // Set up the click handler
            canvas = document.querySelector('#particles-js canvas');
            if (canvas) {
                canvas.style.cursor = 'pointer';
                canvas.addEventListener('click', handleBurstClick);
                
                // Add visual feedback for cooldown
                const cooldownOverlay = document.createElement('div');
                cooldownOverlay.style.position = 'absolute';
                cooldownOverlay.style.top = '0';
                cooldownOverlay.style.left = '0';
                cooldownOverlay.style.width = '100%';
                cooldownOverlay.style.height = '100%';
                cooldownOverlay.style.background = 'rgba(0,0,0,0.3)';
                cooldownOverlay.style.display = 'none';
                cooldownOverlay.style.justifyContent = 'center';
                cooldownOverlay.style.alignItems = 'center';
                cooldownOverlay.style.color = 'white';
                cooldownOverlay.style.fontSize = '16px';
                cooldownOverlay.style.zIndex = '10';
                cooldownOverlay.id = 'cooldown-overlay';
                canvas.parentNode.insertBefore(cooldownOverlay, canvas.nextSibling);
            }
        });

        // Custom burst click handler
        function handleBurstClick(event) {
            // Prevent multiple rapid clicks
            if (!canBurst || isBurstActive || burstCount >= maxBursts) {
                return;
            }
            
            // Set active state
            isBurstActive = true;
            canBurst = false;
            burstCount++;
            
            // Show cooldown overlay
            const cooldownOverlay = document.getElementById('cooldown-overlay');
            if (cooldownOverlay) {
                cooldownOverlay.textContent = `${maxBursts - burstCount} bursts remaining`;
                cooldownOverlay.style.display = 'flex';
            }
            
            // Create a burst effect
            const rect = event.target.getBoundingClientRect();
            const pos = {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
            
            // Add particles at click position with staggered timing
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    particlesInstance.particles.array.push(
                        particlesInstance.fn.particlesCreate(
                            pos.x / particlesInstance.canvas.pxratio,
                            pos.y / particlesInstance.canvas.pxratio
                        )
                    );
                }, i * 50);
            }
            
            // Show burst count in console
            console.log(`Burst ${burstCount} of ${maxBursts}`);
            
            // Start cooldown
            let cooldownTime = 3000; // 3 seconds
            const cooldownInterval = setInterval(() => {
                cooldownTime -= 100;
                if (cooldownTime <= 0) {
                    clearInterval(cooldownInterval);
                    isBurstActive = false;
                    canBurst = true;
                    
                    // If we've reached max bursts, disable further clicks
                    if (burstCount >= maxBursts) {
                        console.log('Maximum bursts reached');
                        canvas.style.cursor = 'default';
                        canvas.removeEventListener('click', handleBurstClick);
                        if (cooldownOverlay) {
                            cooldownOverlay.textContent = 'Maximum bursts used';
                            setTimeout(() => cooldownOverlay.style.display = 'none', 2000);
                        }
                    } else if (cooldownOverlay) {
                        cooldownOverlay.style.display = 'none';
                    }
                }
            }, 100);
            
            // Clear any existing timeout
            if (cooldownTimeout) clearTimeout(cooldownTimeout);
            
            // Set a safety timeout in case the interval fails
            cooldownTimeout = setTimeout(() => {
                clearInterval(cooldownInterval);
                isBurstActive = false;
                canBurst = true;
                if (cooldownOverlay) cooldownOverlay.style.display = 'none';
            }, 3500);
        }
    </script>
</body>
</html>
