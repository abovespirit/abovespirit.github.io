<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colby Christopher About</title>
    <link rel="stylesheet" href="../CSS/header.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/aboutstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/thumbnailstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/userinformationstyle.css?v=1.0" />
    <link rel="stylesheet" href="../CSS/recommendationsstyle.css" />
    <link rel="stylesheet" href="../CSS/productionsstyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="icon" href="../../Resources/favicon/pilfav.png" type="image/png"/>
</head>
<body>
    <div class="top-container">
        <!-- Particles.js container -->
        <div id="particles-js"></div>

        <!-- User Info Panel (Content that will appear on top of particles background) -->
        <div class="user-info-panel">
            <div class="navigation-buttons">
                <a href="index.html" class="nav-button">Portfolio</a>
                <a href="development.html" class="nav-button" id="nav-articles">Projects</a>
                <a href="about.html" class="nav-button">About</a>
            </div>
        </div>
    </div>
    
    <div class="bottom-container">
        <div class="horizontal-container">
            <h1 class="panel-title">Summary</h1>
            <div class="summary-panel">
                <p><!-- Summary will be dynamically inserted here --></p>
            </div>
            <hr />
            &nbsp; &nbsp; &nbsp;
            <h1 class="panel-title">Recommendations</h1>
            <div class="recommendations-panel">
                <div class="recommendation-content">
                    <!-- Recommendations get inserted here -->
                    <div class="recommendation-dots" id="recommendation-dots"></div>
                </div>
            </div>
            <hr />
            &nbsp; &nbsp; &nbsp;
            <h1 class="panel-title">Software Knowledge</h1>
            <div class="skills-panel">
                <div class="software-tag-container">
                    <!-- Software tags will be dynamically inserted here -->
                </div>

                &nbsp; &nbsp; &nbsp;
                <h1 class="panel-title">Skills</h1>
                <div class="software-tag-container">
                    <!-- Skills tags will be dynamically inserted here -->
                </div>
            </div>
            <hr />
        </div>
    </div>

    <div class="productions-panel">
        <div class="productions-subpanels">
            <h1 class="panel-title">Productions & Experience</h1>
            <!-- Production cards will be added here -->
        </div>
    </div>
    
    <script src="../JS/summary.js"></script>
    <script src="../JS/skills.js"></script>
    <script src="../JS/userinformation.js"></script>
    <script src="../JS/recommendations.js"></script>
    <script src="../JS/productions.js"></script>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script>
        // JavaScript to add 'active' class to the current page's navigation button
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname.split("/").pop();
            const navButtons = document.querySelectorAll(".nav-button");
            navButtons.forEach((button) => {
                if (button.getAttribute("href") === currentPath) {
                    button.classList.add("active");
                }
            });
        });

        // particles.js configuration with thicker lines and limited particle count
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#FFFFFF' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 },
                    image: { src: '', width: 100, height: 100 }
                },
                opacity: { value: 0.5, anim: { enable: false } },
                size: { value: 2, anim: { enable: false } },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#16e0bd',
                    opacity: 0.8,
                    width: 2
                },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false } }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 100, line_linked: { opacity: 1 } }, bubble: { distance: 50, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 50, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
